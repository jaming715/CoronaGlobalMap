<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="/favicons/world.ico">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/main.css">

    <title>Covid-19 Global Map</title>
    <script src="/scripts/redirect-mobile.js"></script>
  </head>
  <body>
    <!-- <h2 class="title"> Covid-19/Coronavirus Status Per Country </h2> -->
    <div id="info-box"></div>
    </br>
    <a class="search-link" href="/mobile.html">Country Search</a></br>
    <div class="instruction">
      Hover over country for status. Click for country page. Updated daily...
    </div>
    <div class="world-map">
      <object id="world-map-object" type="image/svg+xml" data="/svg/world-map.svg">Your browser does not support SVGs</object>
    </div>
    <p class="ref">Data retrieved from John Hopkins CCGIS Data Set:
    <a href="https://github.com/CSSEGISandData/COVID-19" target="_blank"> Data Source </a></br></p>

    <!-- Optional JavaScript -->

    <script src="/scripts/world-map.js"></script>
