<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="/favicons/world.ico">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style/main.css">

    <title>Coronavirus Global Map</title>
    <meta name="description" content="Global map to search for coronavirus (Covid-19) status of countries around the globe."/>
    <meta name="keywords" content="coronavirus global map world covid-19 cases deaths recoveries">
    <script src="/scripts/redirect.js"></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-161223976-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
function gtag(){dataLayer.push(arguments);}
gtag('js', new Date());
gtag('config', 'UA-161223976-1');
    </script>
  </head>
  <body>
    <div class="title">
      <img id="globe-icon" class="icon" src="/svg/icons/globe-icon.svg" alt="globe icon"/>
      <h3>Covid-19 Status: <span id="region"></span></h3>
    </div>
    <a class="search-link" href="/mobile.html">Country Search</a>
    <div class="stats-container">
      <div class="stats">
        <h2> Total Cases: </h2>
        <span id="tot-cases"></span>
      </div>
      <div class="stats">
        <h2> Total Deaths: </h2>
        <span id="tot-deaths"></span>
      </div>
      <div class="stats">
        <h2> Total Recovered: </h2>
        <span id="tot-recovered"></span>
      </div>
    </div>
    <div class="world-map">
      <object id="world-map-object" type="image/svg+xml" data="/svg/world-map.svg">Your browser does not support SVGs</object>
    </div>
    <p class="ref">Data retrieved from John Hopkins CCGIS Data Set:
    <a href="https://github.com/CSSEGISandData/COVID-19" target="_blank"> Data Source </a></br></p>

    <!-- Optional JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/scripts/shared.js"></script>
    <script src="/scripts/world-map.js"></script>
  </body>
</html>
