    <link rel="icon" href="/favicons/world.ico">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="/style/mobile.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:500&display=swap" rel="stylesheet">

    <title>Coronavirus Global Map</title>
    <meta name="description" content="Search for coronavirus (Covid-19) status of countries around the globe."/>
    <meta name="keywords" content="coronavirus global map search world covid-19 cases deaths recoveries">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-161223976-1"></script>

      window.dataLayer = window.dataLayer || [];
function gtag(){dataLayer.push(arguments);}
gtag('js', new Date());
gtag('config', 'UA-161223976-1');

  </head>
  <body>
    <div class="title">
      <img id="globe-icon" class="icon" src="/svg/icons/globe-icon.svg" alt="globe icon"/>
      <h3>Covid-19 Status</h3>
    </div>
    <div class="visit-map-container"><a class="visit-map" href="/">Back to Global Map</a></div>
    <div class="world-stats">
      <strong> Loading World Stats...</strong></br>
      Total Cases: Loading...</br>
      Total Deaths: Loading...</br>
      Total Recovered: Loading...</br>
    </div>
    <form autocomplete="off">
      <div class="autocomplete">
        <input type="text" id="search" name="country-search" placeholder="Search for Country" autocomplete="off">
        <ul id="search-res">
        </ul>
      </div>
    </form>
    </ul>
    <p class="ref">Data retrieved from John Hopkins CCGIS Data Set:
    <a href="https://github.com/CSSEGISandData/COVID-19" target="_blank"> Data Source </a></br></p>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/scripts/shared.js"></script>
    <script src="/scripts/mobile.js"></script>
